{{ if .Site.Params.enableComments }}
<div class="post-comments">
    <h2>댓글</h2>
    <div id="comments-container">
        <div class="comment-form">
            <form id="comment-form">
                <div class="form-group">
                    <label for="comment-name">이름</label>
                    <input type="text" id="comment-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="comment-content">댓글</label>
                    <textarea id="comment-content" name="content" required></textarea>
                </div>
                <button type="submit" class="minecraft-button">댓글 작성</button>
            </form>
        </div>
        <div id="pending-comments">
            <h3>대기 중인 댓글</h3>
            <div id="pending-comments-list"></div>
        </div>
        <div id="comments-list">
            <h3>승인된 댓글</h3>
        </div>
    </div>
</div>

<script>
    window.GITHUB_TOKEN = '{{ .Site.Params.githubToken }}';
</script>
<script src="/js/comments.js"></script>

<style>
.post-comments {
    margin-top: 2em;
    padding: 1em;
    border: 2px solid #000;
    background: #f5f5f5;
}

.comment-form {
    margin-bottom: 2em;
}

.form-group {
    margin-bottom: 1em;
}

.form-group label {
    display: block;
    margin-bottom: 0.5em;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.5em;
    border: 2px solid #000;
    background: #fff;
    font-family: inherit;
}

.form-group textarea {
    min-height: 100px;
    resize: vertical;
}

.minecraft-button {
    display: inline-block;
    padding: 0.5em 1em;
    background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAABZ0RVh0Q3JlYXRpb24gVGltZQAxMC8yOS8xMiKqq3kAAAAcdEVYdFNvZnR3YXJlAEFkb2JlIEZpcmV3b3JrcyBDUzVxteM2AAAAHklEQVQ4jWP8//8/AyWAiYFCwMgwCgY1wKgBQ9oAAH8cBQdC4fqnAAAAAElFTkSuQmCC') repeat-x;
    background-size: 100% 100%;
    border: 2px solid #000;
    border-radius: 0;
    color: #000;
    text-decoration: none;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8em;
    text-transform: uppercase;
    box-shadow: 2px 2px 0 #000;
    transition: all 0.1s ease;
    cursor: pointer;
}

.minecraft-button:hover {
    transform: translate(-2px, -2px);
    box-shadow: 4px 4px 0 #000;
}

.minecraft-button:active {
    transform: translate(0, 0);
    box-shadow: 2px 2px 0 #000;
}

#comments-list {
    margin-top: 2em;
}

.comment {
    margin-bottom: 1em;
    padding: 1em;
    border: 2px solid #000;
    background: #fff;
}

.comment-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5em;
    font-weight: bold;
}

.comment-content {
    white-space: pre-wrap;
}

.comment.pending {
    background: #fff3cd;
    border-color: #ffeeba;
}

.comment-status {
    margin-top: 0.5em;
    padding: 0.5em;
    background: #fff;
    border: 1px solid #ddd;
    font-size: 0.9em;
    color: #856404;
}

#pending-comments {
    margin: 2em 0;
    padding: 1em;
    border: 2px solid #ffeeba;
    background: #fff3cd;
}

#pending-comments h3 {
    margin-top: 0;
    color: #856404;
}
</style>
{{ end }}
